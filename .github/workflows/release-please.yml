name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
      finance--tag_name: ${{ steps.release.outputs['services/finance--tag_name'] }}
      iam--tag_name: ${{ steps.release.outputs['services/iam--tag_name'] }}
      hr--tag_name: ${{ steps.release.outputs['services/hr--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Build and push Docker images for released services
  build-finance:
    needs: release-please
    if: ${{ needs.release-please.outputs.finance--tag_name }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push finance-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/finance
          push: true
          tags: |
            ghcr.io/mutugading/finance-service:${{ needs.release-please.outputs.finance--tag_name }}
            ghcr.io/mutugading/finance-service:latest

  build-iam:
    needs: release-please
    if: ${{ needs.release-please.outputs.iam--tag_name }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push iam-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/iam
          push: true
          tags: |
            ghcr.io/mutugading/iam-service:${{ needs.release-please.outputs.iam--tag_name }}
            ghcr.io/mutugading/iam-service:latest

  build-hr:
    needs: release-please
    if: ${{ needs.release-please.outputs.hr--tag_name }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push hr-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/hr
          push: true
          tags: |
            ghcr.io/mutugading/hr-service:${{ needs.release-please.outputs.hr--tag_name }}
            ghcr.io/mutugading/hr-service:latest
