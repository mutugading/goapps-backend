name: iam-infra
# NOTE: Prefer using the shared docker-compose.yaml at the backend root.
# This per-service compose is for IAM-only development (Redis on port 6380).

services:
  # PostgreSQL Database for IAM
  postgres:
    image: postgres:18-alpine
    container_name: iam-postgres
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: iam_db
      POSTGRES_USER: iam
      POSTGRES_PASSWORD: iam123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U iam -d iam_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iam-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: iam-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iam-network

  # Mailpit - Email Testing (SMTP on 1025, Web UI on 8025)
  mailpit:
    image: axllent/mailpit:latest
    container_name: iam-mailpit
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: "true"
      MP_SMTP_AUTH_ALLOW_INSECURE: "true"
    networks:
      - iam-network

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.55
    container_name: iam-jaeger
    ports:
      - "16687:16686" # Jaeger UI
      - "14269:14268" # Collector HTTP
      - "4319:4317" # OTLP gRPC
      - "4320:4318" # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - iam-network
  # IAM Service (uncomment when ready to containerize)
  # iam-service:
  #   build:
  #     context: ../../../
  #     dockerfile: services/iam/Dockerfile
  #   container_name: iam-service
  #   ports:
  #     - "50052:50052"  # gRPC
  #     - "8081:8081"    # HTTP/Swagger/Metrics
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #     jaeger:
  #       condition: service_started
  #   environment:
  #     - APP_ENV=development
  #     - DATABASE_HOST=postgres
  #     - DATABASE_PORT=5432
  #     - DATABASE_USER=iam
  #     - DATABASE_PASSWORD=iam123
  #     - DATABASE_NAME=iam_db
  #     - REDIS_HOST=redis
  #     - REDIS_PORT=6379
  #     - JAEGER_ENDPOINT=http://jaeger:4319
  #   networks:
  #     - iam-network

volumes:
  postgres_data:
  redis_data:


networks:
  iam-network:
    driver: bridge
