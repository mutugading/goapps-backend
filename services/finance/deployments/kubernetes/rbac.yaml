apiVersion: v1
kind: ServiceAccount
metadata:
  name: finance-service
  namespace: finance
  labels:
    app: finance-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: finance-service-role
  namespace: finance
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: finance-service-rolebinding
  namespace: finance
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: finance-service-role
subjects:
  - kind: ServiceAccount
    name: finance-service
    namespace: finance
