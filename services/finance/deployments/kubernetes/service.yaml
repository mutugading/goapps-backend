apiVersion: v1
kind: Service
metadata:
  name: finance-service
  namespace: finance
  labels:
    app: finance-service
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: finance-service
---
# Headless service for gRPC load balancing
apiVersion: v1
kind: Service
metadata:
  name: finance-service-headless
  namespace: finance
  labels:
    app: finance-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
  selector:
    app: finance-service
