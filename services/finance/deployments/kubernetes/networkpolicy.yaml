apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: finance-service-policy
  namespace: finance
  labels:
    app: finance-service
spec:
  podSelector:
    matchLabels:
      app: finance-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from API Gateway / Ingress Controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 50051
        - protocol: TCP
          port: 8080
    # Allow traffic from other services in the same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 50051
    # Allow traffic from monitoring namespace (Prometheus)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis
    - to:
        - namespaceSelector:
            matchLabels:
              name: cache
      ports:
        - protocol: TCP
          port: 6379
    # Allow Jaeger
    - to:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 4317
